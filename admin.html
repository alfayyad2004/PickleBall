<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Pickleball Central</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Syncopate:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="admin-body">
    <header class="admin-header">
        <div class="container flex-between">
            <a href="/" class="logo">
                <span class="logo-text">PICKLEBALL</span>
                <span class="logo-sub">CENTRAL <span class="admin-badge">ADMIN</span></span>
            </a>
            <button id="logout-btn" class="btn btn-secondary btn-sm" style="display: none;">Logout</button>
        </div>
    </header>

    <main id="admin-app" class="container">
        <!-- Auth View -->
        <div id="auth-view" class="auth-container glass-box animate-fade-in">
            <h2>Admin Login</h2>
            <p>Access the booking management dashboard.</p>
            <form id="login-form" class="glass-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" required placeholder="admin@pickleball.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login to Dashboard</button>
                <div id="login-error" class="error-text"></div>
            </form>
        </div>

        <!-- Dashboard View -->
        <div id="dashboard-view" style="display: none;" class="animate-fade-in">
            <div class="dashboard-header">
                <div class="header-info">
                    <h1>Management Dashboard</h1>
                    <p id="stats-summary">Loading statistics...</p>
                </div>
                <div class="header-actions">
                    <input type="date" id="filter-date" class="glass-input">
                    <button class="btn btn-primary" onclick="openModal()">+ Add Booking</button>
                    <button class="btn btn-secondary" onclick="exportData()">Export CSV</button>
                    <button class="btn btn-primary" onclick="window.location.reload()">Refresh</button>
                    <button id="clear-data-btn" class="btn btn-danger btn-sm" style="display: none;"
                        onclick="clearAllData()">Clear Demo Data</button>
                </div>
            </div>

            <div class="stats-grid animate-fade-in">
                <div class="stat-card glass-box">
                    <div class="stat-icon">ðŸ“…</div>
                    <div class="stat-data">
                        <span class="stat-label">Total Bookings</span>
                        <span id="stat-total-bookings" class="stat-value">0</span>
                    </div>
                </div>
                <div class="stat-card glass-box">
                    <div class="stat-icon">ðŸ‘¥</div>
                    <div class="stat-data">
                        <span class="stat-label">Total Players</span>
                        <span id="stat-total-players" class="stat-value">0</span>
                    </div>
                </div>
                <div class="stat-card glass-box">
                    <div class="stat-icon">ðŸ’°</div>
                    <div class="stat-data">
                        <span class="stat-label">Est. Revenue</span>
                        <span id="stat-revenue" class="stat-value">$0</span>
                    </div>
                </div>
            </div>

            <div class="bookings-grid glass-box">
                <div class="table-responsive">
                    <table class="bookings-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Customer</th>
                                <th>Players</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookings-list">
                            <!-- Bookings will be injected here -->
                            <tr>
                                <td colspan="6" class="text-center">Loading bookings...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Booking Modal -->
        <div id="booking-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content glass-box animate-fade-in">
                <div class="modal-header">
                    <h3 id="modal-title">New Booking</h3>
                    <button class="btn-close" onclick="closeModal()">Ã—</button>
                </div>
                <form id="booking-form">
                    <input type="hidden" name="id">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" name="booking_date" required>
                        </div>
                        <div class="form-group">
                            <label>Time Slot</label>
                            <select name="time_slot" required>
                                <option value="4:00 PM - 5:15 PM">4:00 PM - 5:15 PM</option>
                                <option value="5:15 PM - 6:30 PM">5:15 PM - 6:30 PM</option>
                                <option value="6:30 PM - 7:45 PM">6:30 PM - 7:45 PM</option>
                                <option value="7:45 PM - 9:00 PM">7:45 PM - 9:00 PM</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Court Check</label>
                            <select name="court_type" id="modal-court-type" required onchange="updateCourtOptions()">
                                <option value="covered">Covered</option>
                                <option value="uncovered">Uncovered</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Assign Court</label>
                            <select name="court_id" id="modal-court-id" required>
                                <!-- Populated via JS -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Customer Name</label>
                            <input type="text" name="customer_name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="customer_email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" name="customer_phone" required>
                        </div>
                        <div class="form-group">
                            <label>Players</label>
                            <input type="number" name="players_count" required min="1" value="4">
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <select name="status">
                                <option value="confirmed">Confirmed</option>
                                <option value="pending">Pending Payment</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <label class="override-check">
                            <input type="checkbox" name="override_check"> Admin Override (Force Book)
                        </label>
                        <button type="submit" class="btn btn-primary">Save Booking</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </main>

    <script type="module" src="./admin.js"></script>
</body>

</html>
